name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.6.0)"
        required: true
        type: string

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  security-events: write # Required for SARIF upload in secret scanning

jobs:
  resolve-ref:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.ref.outputs.ref }}
    steps:
      - name: Resolve checkout ref
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ref=refs/tags/${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

  lint:
    uses: ./.github/workflows/quality-lint.yaml

  test:
    uses: ./.github/workflows/quality-test.yaml
    needs: [lint]

  vulnerability:
    uses: ./.github/workflows/security-scan.yaml
    needs: [lint] # Parallel with test

  secrets:
    uses: ./.github/workflows/security-secrets.yaml
    # No dependencies - can run immediately

  build:
    uses: ./.github/workflows/release-build.yaml
    needs: [resolve-ref, test, vulnerability, secrets]
    with:
      ref: ${{ needs.resolve-ref.outputs.ref }}
    secrets: inherit
